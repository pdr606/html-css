<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada curso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src='' alt=''&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Itálico/Ênfase</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Texto marcado</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista Númerada</abbr></li>
    </ul>
    
</body>
</html>
