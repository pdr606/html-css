        @font-face {
            font-family: 'love';
            src: url('fontes/love\ story\ ttf.ttf') format(truetype);

            /*
                Tipo de format()
                - opentype (otf)

                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1{
